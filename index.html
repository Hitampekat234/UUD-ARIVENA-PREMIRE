<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UU KEPOLISAN SAMP</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function submitForm() {
            let nama = document.getElementById("nama").value;
            let devisi = document.getElementById("devisi").value;
            let ceklis = document.querySelectorAll(".CEKLIS:checked");
            let pasalTerpilih = [];

            ceklis.forEach((item) => {
                let row = item.closest("tr");
                let pasal = row.cells[0].innerText;
                let deskripsi = row.cells[2].innerText;
                pasalTerpilih.push(`${pasal} - ${deskripsi}`);
            });

            let hasil = `
                <h3>Hasil Input:</h3>
                <p><strong>Nama Anggota:</strong> ${nama}</p>
                <p><strong>Devisi:</strong> ${devisi}</p>
                <p><strong>Pasal yang Dicentang:</strong></p>
                <ul>${pasalTerpilih.map(pasal => `<li>${pasal}</li>`).join("")}</ul>
            `;

            document.getElementById("history").innerHTML = hasil;
        }
    </script>
</head>

<body>
    <h1 class="judul">UUD ARIVENA</h1>
    
    <h2 class="ringan">ðŸ‘®PRESISIðŸ‘®</h2>

    <div class="form-group">
        <label for="nama">Nama Anggota:</label>
        <input type="text" id="nama">
    </div>
    
    <div class="form-group">
        <label for="devisi">Devisi:</label>
        <input type="text" id="devisi">
    </div>

    <button onclick="submitForm()">Submit</button>
    <div id="history"></div>

    <h2 class="sedang">PERSENJATAAN</h2>
    <table class="sedangTable" border="1">
        <tr class="sedang2">
            <td>UU</td>
            <td>CEKLIS</td>
            <td>PERSENJATAAN</td>
            <td>DENDA</td>
            <td>PENJARA</td>
        </tr>

        <tr>
            <td>2.A</td>
            <td><input type="checkbox" class="CEKLIS"></td>
            <td>KEPEMILIKAN SENJATA TUMPUL/SAJAM</td>
            <td>250</td>
            <td>15</td>
        </tr>

        <tr>
            <td>6.E</td>
            <td><input type="checkbox" class="CEKLIS"></td>
            <td>PEMBAJAKAN</td>
            <td>750</td>
            <td>45</td>
        </tr>
    </table>
</body>

</html>
