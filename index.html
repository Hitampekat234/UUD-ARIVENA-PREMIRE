<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDANG UNDANG POLISI AETERNA</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="judul">IDENTITAS PELAKU</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="namaPelaku">Nama Pelaku:</label>
            <input type="text" id="namaPelaku">
        </div>

        <div class="form-group">
            <label for="nik">NIK:</label>
            <input type="text" id="nik">
        </div>

        <div class="form-group">
            <label for="waktuTanggal">Waktu & Tanggal:</label>
            <input type="text" id="waktuTanggal" readonly>
        </div>

        <div class="form-group">
            <label for="lokasi">Lokasi Penangkapan:</label>
            <input type="text" id="lokasi">
        </div>

        <div class="form-group">
            <label for="namaPetugas">Nama Petugas:</label>
            <input type="text" id="namaPetugas">
        </div>

        <div class="form-group">
            <label for="pangkat">Pangkat:</label>
            <input type="text" id="pangkat">
        </div>

        <div class="form-group">
            <label for="devisi">Devisi:</label>
            <input type="text" id="devisi">
        </div>

        <div class="form-group">
            <label for="narasi">Narasi:</label>
            <textarea id="narasi"></textarea>
        </div>

        <h2 class="sedang">TINDAK PIDANA NYAWA</h2>
        <table class="sedangTable" border="1">
            <tr class="sedang2">
                <th>UU</th>
                <th>CEKLIS</th>
                <th>PELANGGARAN</th>
                <th>DENDA</th>
                <th>PENJARA</th>
            </tr>

            <tr>
                <td>7.1</td>
                <td><input type="checkbox" class="CEKLIS" data-denda="10000" data-penjara="0"></td>
                <td>TERORISME</td>
                <td>10000</td>
                <td>0</td>
            </tr>

            <tr>
                <td>7.2</td>
                <td><input type="checkbox" class="CEKLIS" data-denda="7000" data-penjara="90"></td>
                <td>PERCOBAAN TERORISME</td>
                <td>7000</td>
                <td>90</td>
            </tr>
        </table>

        <h3>JUMLAH INVOICE: <span id="totalDenda">0</span></h3>
        <h3>JUMLAH PENJARA: <span id="totalPenjara">0</span> BULAN</h3>

        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function hitungTotal() {
            let totalDenda = 0;
            let totalPenjara = 0;

            document.querySelectorAll('.CEKLIS:checked').forEach(checkbox => {
                totalDenda += parseInt(checkbox.getAttribute('data-denda'));
                totalPenjara += parseInt(checkbox.getAttribute('data-penjara'));
            });

            document.getElementById('totalDenda').innerText = totalDenda;
            document.getElementById('totalPenjara').innerText = totalPenjara;
        }

        document.querySelectorAll('.CEKLIS').forEach(checkbox => {
            checkbox.addEventListener('change', hitungTotal);
        });

        function submitForm() {
            alert("Formulir telah dikirim!");
        }
    </script>

</body>

</html>
